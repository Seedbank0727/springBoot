server:
  port: 8081
logging:
  level:
    org.springframework: debug

spring:
  messages:
    basename: messages
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

management:
  endpoints:
    web:
      exposure:
        include: "*"